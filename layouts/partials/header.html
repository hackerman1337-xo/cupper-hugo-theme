<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a
        class="logo"
        href="{{ .Site.BaseURL }}"
        aria-label="{{ .Site.Title }} home page"
      >
        <picture>
          <source srcset="{{ "images/logo.webp" | absURL }}" type="image/webp">
          <source srcset="{{ "images/logo.png" | absURL }}" type="image/png">
          <img src="{{ "images/logo.png" | absURL }}" alt="hm37.net" />
        </picture>  
      </a>
      <div style="margin-top:0;">
        <label for="themer">
          {{ T "dark_theme" }} <input type="checkbox" id="themer" class="vh">
          <span aria-hidden="true"></span>
        </label>
      </div>
      <p class="library-desc">
        {{ with .Site.Params.description }} {{ . | markdownify }} {{ end }}
      </p>
    </div>
    {{ partial "nav.html" . }}
  </div>
</header>
